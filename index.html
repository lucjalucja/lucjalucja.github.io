<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Łucja Białobrzeska</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 40px auto;
            max-width: 900px;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            align-items: center;
            border-bottom: 2px solid #444;
            padding-bottom: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }
        .header img {
            border-radius: 50%;
            width: 120px;
            height: auto; /* Maintain aspect ratio */
            margin-right: 20px;
            border: 4px solid #444;
            object-fit: cover; /* Ensures the image covers the specified dimensions */
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            color: #444;
        }
        .header p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #666;
        }
        .section {
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-top: 10px;
            border-bottom: 2px solid #444;
            padding-bottom: 5px;
            color: #444;
        }
        h3 {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
        p {
            margin: 5px 0;
            font-size: 1em;
            color: #555;
        }
        .consent {
            font-size: 0.9em;
            color: #777;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            text-align: center;
            margin-top: 30px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
